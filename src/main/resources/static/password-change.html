<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Manager</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="image/key-152-211406.png">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js" defer></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js" defer></script>
    <![endif]-->

    <script type="text/javascript" src="js/forge.min.js" defer></script>
    <script type="text/javascript" src="js/angular.min.js" defer></script>
    <script type="text/javascript" src="js/angular-resource.min.js" defer></script>
    <script type="text/javascript" src="js/jquery.min.js" defer></script>
    <script type="text/javascript" src="js/bootstrap.min.js" defer></script>
    <script type="text/javascript" src="js/ui-bootstrap-1.3.3.min.js" defer></script>
    <script type="text/javascript" src="js/non-string-select.js" defer></script>
    <script type="text/javascript" src="js/focusIf.min.js" defer></script>
    <script type="text/javascript" src="js/cipher.js" defer></script>
    <script type="text/javascript" src="js/resources.js" defer></script>
    <script type="text/javascript" src="js/password-change-controller.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-auth.js" defer></script>
    <script type="text/javascript" src="js/firebase.js" defer></script>

</head>
<body ng-controller="ctrl">
<ng-include src="'header.html'"></ng-include>
<div class="container">
    <div class="starter-template">
        <ng-include src="'alerts.html'"></ng-include>
        <div class="jumbotron">
            <h1>Change My Master Password</h1>
            <div ng-show="!user || !user.$resolved">
                <p><img src="image/ajax-loader.gif" class="center-block"></p>
            </div>
            <div ng-show="user.registered">
                <form class="form-group" ng-show="user.registered" ng-submit="changeMasterPassword()"
                      autocomplete="off">
                    <div class="form-group">
                        <input class="form-control" ng-model="modelMasterPwd" type="password" placeholder="Current Master Password"
                            focus-if="user.registered"/>
                    </div>
                    <div class="form-group">
                        <input class="form-control" ng-model="newMasterPassword1" type="password" placeholder="New Password"/>
                    </div>
                    <div class="form-group">
                        <input class="form-control" ng-model="newMasterPassword2" type="password" placeholder="Type again your New Password"/>
                    </div>
                    <div class="form-group">
                        <label for="newKeyLengthSelect">Encryption Key Size (larger means stronger encryption)</label>
                        <select class="form-control" id="newKeyLengthSelect" ng-model="newKeyLength" convert-to-number>
                            <option value="128">128 bit</option>
                            <option value="192">192 bit</option>
                            <option value="256">256 bit</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg">Change</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
